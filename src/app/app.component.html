<div class="container" style="margin-top: 100px;">
  
  <table class="table">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Score</th>
        <th scope="col">Fees Paid</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let stud of students">
      
        <td>{{ stud.name  |  titlePrefix: stud.gender | uppercase}}</td>
        <td>{{ stud.birthDate | date:'dd-MM-yyyy'}}</td>
        <td>{{ stud.age }}</td>
        <td>{{ stud.gender | lowercase}}</td>
        <td>{{ stud.score |  number:'1.2-2' }}%</td>
        <td>{{ stud.fees | currency:'INR' }}</td>
      </tr>
    </tbody>
  </table>
</div>
